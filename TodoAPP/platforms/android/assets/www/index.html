  <!DOCTYPE html>
  <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
          <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!--Let browser know website is optimized for mobile-->      
      <script type="text/javascript" src="js/custom.js">
        
      </script>

    </head>
    <body>
        <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">ToDo Lists</a> </div>
  </nav>
        <ul class="collection with-header" id="todo">
          
    </ul>


    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" onclick="$('#modal2').openModal();">
      <i class="large material-icons">add</i>
    </a>
  </div>

    <!-- Modal Structure -->
  <div id="modal1" class="modal">

    <div class="modal-content">
      <div class="row">
        <div class="col s12 m8">
            <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title" id="title"></span>
              <div class="card-panel teal">
          <span class="white-text" id="desc">
          </span>
        </div>
            </div>
            <div class="card-action">
              <div class="chip" id="cat"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <div class="row">
            <h3 class="col s12">Add Todo</h3>
    <form class="col s12" >
      <div class="row" >
        <div class="input-field col s12">
          <input placeholder="Name Your Todo" id="todo2" type="text" class="validate" required>
          <label for="todo">Todo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Give It a Category" id="cat2" type="text" class="validate" required>
          <label for="cat">Category</label>
        </div>
      </div>
  <div class="row">
        <div class="input-field col s12">
          <textarea id="desc2" class="materialize-textarea validate" required></textarea>
          <label for="desc">Description</label>
        </div>
      </div>  
        <div class="row">
        <div class="input-field col s12">
          <a class="waves-effect waves-light btn" id="addbt" onclick="addtodo()">Add</a>
        </div>
      </div> 
    </form>
  </div>
    </div>
  </div>
  <div id="modal3" class="modal">
    <div class="modal-content">
      <div class="row">
            <h3 class="col s12">Update Todo</h3>
    <form class="col s12" >
      <div class="row" >
        <div class="input-field col s12">
          <input placeholder="Name Your Todo" id="todo3" type="text" class="validate" required>
          <label for="todo">Todo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Give It a Category" id="cat3" type="text" class="validate" required>
          <label for="cat">Category</label>
        </div>
      </div>
  <div class="row">
        <div class="input-field col s12">
          <textarea id="desc3" class="materialize-textarea validate" required></textarea>
          <label for="desc">Description</label>
        </div>
      </div>  
        <div class="row">
        <div class="input-field col s12" id="bt">
          <a class="waves-effect waves-light btn" id="upbt" onclick="addtodo()">Add</a>
        </div>
      </div> 
    </form>
  </div>
    </div>
  </div>
      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    </body>
  </html>
